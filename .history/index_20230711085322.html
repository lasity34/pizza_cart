<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Cart</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-300">
    <section class="flex justify-center items-center">
      <h1 class="text-4xl pt-4 font-bold">Pizza Cart</h1>
    </section>
    <section
      class="bg-yellow-300 m-5 p-7 flex justify-center items-center flex-col"
    >
      <h2 class="text-2xl mb-2 font-bold">Shopping Cart</h2>
      <div class="mt-6 flex flex-col items-center">
        <div class="flex items-center">
          <p class="font-bold mr-2">Small</p>
          <button
            class="bg-gray-300 hover:bg-gray-400 rounded p-1 mr-2 font-bold"
          >
            +
          </button>
          <button class="bg-gray-300 hover:bg-gray-400 rounded p-1 font-bold">
            -
          </button>
          <p class=" ml-2">31.99</p>
        </div>
        <div class="flex">
          <p class="font-bold">Total Cost</p>
          <p class="ml-5 font-bold">178.97</p>
        </div>
        <div class="mt-4">
          <p class="text-red-600 font-bold">Message goes here</p>
        </div>
        <div class="mt-4">
            <label class="font-bold">Payment Amount:</label>
            <input type="text" class="rounded ml-2 py-2" />
        </div>
        <div class="mt-6">
            <button class="bg-gray-300 hover:bg-gray-400 py-2 px-8 rounded font-bold">Pay</button>
        </div>
      </div>
    </section>
  </body>
</html>
